<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        .question-container {
            display: none;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #result-container {
            display: none;
        }
        #timer {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Choose the correct answer:</h1>
    <div id="timer"></div>
    
    <!-- Questions go here -->
    <!-- (Your existing questions HTML) -->

    <div id="result-container">
        <h2>Your score: <span id="score"></span>/15</h2>
        <p>Wrong Answers:</p>
        <ul id="wrong-answers"></ul>
    </div>

    <script>
        const correctAnswers = ['c', 'b', 'c', 'c', 'c', 'c', 'b', 'c', 'b', 'c', 'c', 'c', 'a', 'c', 'b'];
        let currentQuestion = 1;
        let score = 0;
        let wrongAnswers = [];
        let timer;
        let remainingTime = 60; // 1 minute in seconds

        // Show the first question
        document.getElementById(`question-${currentQuestion}`).style.display = 'block';

        // Start the timer
        function startTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                remainingTime--;
                timerElement.textContent = `Time left: ${remainingTime}s`;
                if (remainingTime <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }
        startTimer();

        // Navigate to the next question
        function nextQuestion(questionNumber, answer) {
            const correctAnswer = correctAnswers[questionNumber - 1];
            if (answer === correctAnswer) {
                score++;
            } else {
                wrongAnswers.push(`Question ${questionNumber}: ${correctAnswer}`);
            }

            // Hide the current question
            document.getElementById(`question-${questionNumber}`).style.display = 'none';

            // Show the next question or end the quiz
            if (questionNumber < correctAnswers.length) {
                currentQuestion++;
                document.getElementById(`question-${currentQuestion}`).style.display = 'block';
            } else {
                endQuiz();
            }
        }

        // End the quiz
        function endQuiz() {
            // Stop the timer
            clearInterval(timer);

            // Hide any remaining questions
            document.querySelectorAll('.question-container').forEach(container => {
                container.style.display = 'none';
            });

            // Show the results
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('score').textContent = score;
            const wrongAnswersList = document.getElementById('wrong-answers');
            wrongAnswers.forEach(answer => {
                const listItem = document.createElement('li');
                listItem.textContent = answer;
                wrongAnswersList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
