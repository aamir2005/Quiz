<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <label>11. This is a _____ of soup.</label><br>
            <input type="radio" name="q1" value="a"> a) bowl<br>
            <input type="radio" name="q1" value="b"> b) glass<br>
        </div>
        
        <div class="question">
            <label>12. ______ is a hard material from trees.</label><br>
            <input type="radio" name="q2" value="a"> a) Wood<br>
            <input type="radio" name="q2" value="b"> b) Stone<br>
        </div>

        <div class="question">
            <label>13. _______ are hard blocks of baked clay.</label><br>
            <input type="radio" name="q3" value="a"> a) Metals<br>
            <input type="radio" name="q3" value="b"> b) Bricks<br>
        </div>

        <div class="question">
            <label>14. _______ gives colour to things.</label><br>
            <input type="radio" name="q4" value="a"> a) Water<br>
            <input type="radio" name="q4" value="b"> b) Paint<br>
        </div>

        <div class="question">
            <label>15. ________ is a mixture of sand, small stones, cement, and water.</label><br>
            <input type="radio" name="q5" value="a"> a) Concrete<br>
            <input type="radio" name="q5" value="b"> b) Glue<br>
        </div>

        <div class="question">
            <label>16. _____ work with wood to make chairs, doors, etc.</label><br>
            <input type="radio" name="q6" value="a"> a) Electricians<br>
            <input type="radio" name="q6" value="b"> b) Carpenters<br>
        </div>

        <div class="question">
            <label>17. _________ work with glass and install windows.</label><br>
            <input type="radio" name="q7" value="a"> a) Glaziers<br>
            <input type="radio" name="q7" value="b"> b) Pipefitters<br>
        </div>

        <div class="question">
            <label>18. _____ work with electricity and repair electrical equipment.</label><br>
            <input type="radio" name="q8" value="a"> a) Roofers<br>
            <input type="radio" name="q8" value="b"> b) Electricians<br>
        </div>

        <div class="question">
            <label>19. ____ paint buildings and structures.</label><br>
            <input type="radio" name="q9" value="a"> a) Painters<br>
            <input type="radio" name="q9" value="b"> b) Welders<br>
        </div>

        <div class="question">
            <label>20. _____ join metals to make structures.</label><br>
            <input type="radio" name="q10" value="a"> a) Safety officers<br>
            <input type="radio" name="q10" value="b"> b) Welders<br>
        </div>

        <button type="button" onclick="submitQuiz()">Submit</button>
    </form>

    <div class="result" id="result"></div>
    
    <script>
        const answers = {
            q1: "a",
            q2: "a",
            q3: "b",
            q4: "b",
            q5: "a",
            q6: "b",
            q7: "a",
            q8: "b",
            q9: "a",
            q10: "b"
        };

        function submitQuiz() {
            let score = 0;
            let incorrectAnswers = [];

            // Check each question's answer
            for (let i = 1; i <= 10; i++) {
                const question = `q${i}`;
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                
                if (userAnswer) {
                    if (userAnswer.value === answers[question]) {
                        score++;
                    } else {
                        incorrectAnswers.push(i);
                    }
                } else {
                    incorrectAnswers.push(i);
                }
            }

            // Display results
            let resultText = `Your score: ${score} out of 10.<br>`;
            if (incorrectAnswers.length > 0) {
                resultText += `Mistakes on questions: ${incorrectAnswers.join(", ")}.`;
            } else {
                resultText += "No mistakes!";
            }
            
            document.getElementById("result").innerHTML = resultText;
        }
    </script>

</body>
</html>
